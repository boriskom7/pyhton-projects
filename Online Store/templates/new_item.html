{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% include "header.html" %}

{% block content %}
<div class="page">
  <h1 class="override-h1">New Item</h1>
  <br>
  <div class="row">
    <div class="container col-lg-7">
      <div class="row">
        <div class="col-lg-8 col-md-10 ">
          {{ wtf.quick_form(form, novalidate=True, button_map={"Add Item": "warning"}) }}
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <img src="/static/img/new-item-img.png" alt="">
    </div>
  </div>
</div>


{% include "footer.html" %}

{% endblock %}
